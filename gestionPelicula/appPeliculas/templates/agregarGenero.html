<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Genero</title>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- css -->
    <style>
        #botonesAgregarGenero>* {
            margin-right: 2px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>AGREGAR GENERO </h3>
        <form action="/agregarGenero/" method="post">
            {%csrf_token%}
            <div>
                <label for="txtNombre" class="" fw-bold>Nombre:</label>
                <input type="text" name="txtNombre" id="" class="form-control" required>
            </div>
            <div class="col" id="botonesAgregarGenero">
                <button class="btn btn-secondary" type="submit">Agregar Genero</button>
                <a href="/listarPeliculas" class="btn btn-outline-success">Lista de Películas</a>
                <a href="/vistaAgregarPelicula" class="btn btn-outline-success">Agregar Pelicula</a>

            </div>
        </form>
    </div>


        {% if mensaje %}
        <script>
            Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: '{{ mensaje }}'
        });
        </script>
        {% endif %}

</body>

</html>
